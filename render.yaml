databases:
  - name: postgres-db
    databaseName: smartnews
    user: django
    plan: free

services:
  # Redis as a persistent service
  - type: pserv
    name: redis-broker
    image:
      url: redis:latest
    plan: free
    startCommand: "redis-server"

  # Django web service
  - type: web
    name: smartnews-web
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: "gunicorn smartnews.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: REDIS_URL
        value: redis://redis-broker:6379
      - key: SECRET_KEY
        generateValue: true
      - key: NEWS_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.13.5

  # Celery worker
  - type: worker
    name: smartnews-worker
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: "celery -A smartnews worker --loglevel=info -P gevent"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: REDIS_URL
        value: redis://redis-broker:6379
      - key: SECRET_KEY
        fromService:
          type: web
          name: smartnews-web
          envVarKey: SECRET_KEY
      - key: NEWS_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.13.5

  # Celery Beat Scheduler
  - type: worker
    name: smartnews-beat
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: "celery -A smartnews beat --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: REDIS_URL
        value: redis://redis-broker:6379
      - key: SECRET_KEY
        fromService:
          type: web
          name: smartnews-web
          envVarKey: SECRET_KEY
      - key: NEWS_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.13.5
