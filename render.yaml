databases:
  - name: postgres-db
    databaseName: smartnews
    user: django
    plan: free

# 2. The Redis Add-on
# This is the new, correct way to create the Redis instance.
# It is NOT part of the 'services' list.
redis:
  - name: redis-broker
    plan: free # Free tier

# 3. All other services (web, worker, beat)
services:
  # 3a. The Django Web Service (Gunicorn)
  - type: web
    name: smartnews-web
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: "gunicorn smartnews.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: REDIS_URL
        fromRedis: # <-- THIS IS THE FIX
          name: redis-broker
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: NEWS_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9

  # 3b. The Celery Worker (Runs the tasks)
  - type: worker
    name: smartnews-worker
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: "celery -A smartnews worker --loglevel=info -P gevent"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: REDIS_URL
        fromRedis: # <-- THIS IS THE FIX
          name: redis-broker
          property: connectionString
      - key: SECRET_KEY
        fromService:
          type: web
          name: smartnews-web
          envVarKey: SECRET_KEY
      - key: NEWS_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9

  # 3c. The Celery Beat Scheduler (Triggers the 4-hour task)
  - type: worker
    name: smartnews-beat
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: "celery -A smartnews beat --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: REDIS_URL
        fromRedis: # <-- THIS IS THE FIX
          name: redis-broker
          property: connectionString
      - key: SECRET_KEY
        fromService:
          type: web
          name: smartnews-web
          envVarKey: SECRET_KEY
      - key: NEWS_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.13.5

